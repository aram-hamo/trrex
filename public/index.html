<!DOCTYPE html>
<html lang=en>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple calculator for the famous Middle Eastern cards game Trex/Trix">
    <meta name="theme-color" content="#181818">

    <link rel=manifest  href=manifest.json>
    <link rel=icon  href="/icon.png" >
</head>
<body>
  <title>Trex Calculator</title>
<style>
#newGameButtons{
  padding-top:5%;
  padding-bottom:5%;
}
table,td{
  margin:0px;
  border:solid 1px;
}
table {
  border-collapse: collapse;
  width:100%;
}
#displayName0,
#displayName1,
#displayName2,
#displayName3
{
  text-align:center;
}
table {
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border: 0px;
}


input{
  width:99%;
  height:99%;
  outline: none;
}
input:focus{
  border-bottom:2px solid #696969;
}
*{
  margin:unset;
  text-decoration:unset;
}
input{
  border: 0px;
  margin:0px;
  padding:0px;
}
body,input{
  background-color:#181818;
  color:#fff;
}
input[type=number] {
    -moz-appearance: textfield;
    appearance: textfield;
    margin: 0;
}
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
}
@font-face {
  font-family: CascadiaCode;
  src: url("CascadiaCode.ttf");
}
*{
  font-family:CascadiaCode;
}
button {
  background-color: #555;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor:pointer;
  margin-top:3px;
  border-radius:5px;
}
</style>
<table id=game>
</table>
<table id=record>
</table>
<center>
<div id=newGameButtons>
  <button id="newQueensGameButton" onclick="newGame('queens');">Queens</button>
  <button id="newLetooshGameButton" onclick="newGame('letoosh');">Letoosh</button>
  <button id="newKingGameButton" onclick="newGame('king');">King</button>
  <button id="newTrexGameButton" onclick="newGame('trex');">Trex</button>
  <button id="newDinnarGameButton" onclick="newGame('dinnar');">Dinnar</button>
</div>
</center>
<script src=calc.js></script>
<script>
if('serviceWorker' in navigator){
  navigator.serviceWorker.register(window.location.protocol+'//'+window.location.host+"/worker.js")
  .catch((err) => console.log('ERROR: '+err))
}
</script>
</body>
</html>
